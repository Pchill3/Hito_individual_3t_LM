<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <!-- link to bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Página Calculadora</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Página Principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../app_tiempo/index.html">Página API</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="calculator">
      <div class="display">
        <p id="result">0</p>
      </div>
      <div class="buttons">
        <button class="btn btn-light button-color" onclick="clearDisplay()">C</button>
        <button class="btn btn-light button-color" onclick="backspace()">←</button>
        <button class="btn btn-light button-color" onclick="insert('%')">%</button>
        <button class="btn btn-light button-color" onclick="insert('/')">/</button>
        <button class="btn btn-light button-color" onclick="insert('*')">*</button>
        <button class="btn btn-light button-color" onclick="insert('-')">-</button>
        <button class="btn btn-light button-color" onclick="insert('+')">+</button>
        <button class="btn btn-warning equal-button" onclick="calculate()">=</button>
        <button class="btn btn-light button-color" onclick="insert('7')">7</button>
        <button class="btn btn-light button-color" onclick="insert('8')">8</button>
        <button class="btn btn-light button-color" onclick="insert('9')">9</button>
        <button class="btn btn-light button-color" onclick="insert('4')">4</button>
        <button class="btn btn-light button-color" onclick="insert('5')">5</button>
        <button class="btn btn-light button-color" onclick="insert('6')">6</button>
        <button class="btn btn-light button-color" onclick="insert('1')">1</button>
        <button class="btn btn-light button-color" onclick="insert('2')">2</button>
        <button class="btn btn-light button-color" onclick="insert('3')">3</button>
        <button class="btn btn-light button-color" onclick="insert('0')">0</button>
        <button class="btn btn-light boton-punto button-color" onclick="insert('.')">.</button>
        <button class="btn btn-light boton-potencia button-color" onclick="insert('**2')">x²</button>
        <button class="btn btn-light button-color boton-raiz" onclick="insert('**(1/2)')">√</button>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
